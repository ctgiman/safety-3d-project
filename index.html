<!DOCTYPE html>
<html lang="zh-TW">

    <style>
        :root { --primary: #3498db; --bg: #1a1a1a; --panel: rgba(30, 30, 30, 0.95); }
        body { margin: 0; font-family: 'Microsoft JhengHei', sans-serif; background: #000; color: white; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; }

        /* æŒ‡å¼•ç·šç•«å¸ƒ */
        #line-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50;
        }

        /* å·¦å´ï¼šéƒ¨ä½æ¸…å–® */
        #left-panel { position: absolute; left: 20px; top: 100px; width: 220px; z-index: 100; pointer-events: none; }
        .part-item {
            pointer-events: auto; background: var(--panel); border-left: 4px solid var(--primary);
            padding: 12px; margin-bottom: 8px; cursor: pointer; border-radius: 0 5px 5px 0;
            transition: 0.3s; font-size: 14px; box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .part-item:hover { background: var(--primary); color: white; transform: translateX(8px); }

        /* å³å´ï¼šç‰©ä»¶æ¸…å–® */
        #right-panel {
            position: absolute; right: 0; top: 0; bottom: 0; width: 280px;
            background: var(--panel); border-left: 1px solid #444; padding: 20px;
            z-index: 100; overflow-y: auto;
        }
        .category-title { color: #888; font-size: 12px; text-transform: uppercase; margin: 20px 0 10px; border-bottom: 1px solid #444; }
        .model-btn {
            width: 100%; padding: 12px; margin-bottom: 10px; background: #333; border: none;
            color: white; text-align: left; cursor: pointer; border-radius: 5px; transition: 0.3s;
        }
        .model-btn:hover { background: #444; }
        .model-btn.active { background: var(--primary); font-weight: bold; }

        #reset-btn {
            width: 100%; padding: 12px; background: #e67e22; color: white; border: none;
            border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 20px; transition: 0.3s;
        }
        #reset-btn:hover { background: #d35400; }

        /* 3D æ¨™ç±¤ */
        .annotation {
            position: absolute; width: 26px; height: 26px;
            background: #ff3d00; border: 2px solid #ffffff; border-radius: 50%;
            color: white; font-weight: bold; text-align: center; line-height: 22px;
            font-size: 12px; box-shadow: 0 0 15px rgba(255, 61, 0, 0.8);
            cursor: pointer; z-index: 1000; pointer-events: auto;
        }

        /* ä¸‹æ–¹è¨Šæ¯è¦–çª— */
        #message-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 450px; background: rgba(0,0,0,0.9); border: 2px solid var(--primary);
            padding: 20px; border-radius: 15px; z-index: 2000; display: none;
        }

        #debug-tool {
            position: absolute; bottom: 10px; left: 10px;
            background: rgba(0,0,0,0.9); border: 1px solid #00ff00; color: #00ff00;
            padding: 10px; font-family: monospace; font-size: 11px; z-index: 300;
        }
    </style>
</head>
<body>

    <div id="container">
        <svg id="line-canvas"></svg>

        <div id="left-panel">
            <div style="color:var(--primary); margin-bottom:12px; font-weight:bold; letter-spacing:1px;">éƒ¨ä½æª¢æŸ¥æŒ‡å¼•</div>
            <div id="parts-list"></div>
        </div>

        <div id="right-panel">
            <button id="reset-btn">ğŸ  é‡ç½®è¦–è§’ / ç½®ä¸­</button>
            <h2 style="margin:0 0 15px 0; font-size: 20px;">å·¥å®‰å™¨æåº«</h2>
            <div class="category-title">é˜²è­·å…·é¡</div>
            <div id="cat-ppe"></div>
            <div class="category-title">æ¶ˆé˜²å™¨æé¡</div>
            <div id="cat-fire"></div>
        </div>

        <div id="canvas-wrapper" style="width:100%; height:100%;"></div>
        <div id="labels-container"></div>

        <div id="message-box">
            <button onclick="this.parentElement.style.display='none'" style="float:right; background:none; border:none; color:white; cursor:pointer; font-size:20px;">âœ•</button>
            <h3 id="msg-title" style="margin-top:0; color:var(--primary);">æ¨™é¡Œ</h3>
            <p id="msg-content" style="line-height:1.6; margin-bottom:0;"></p>
        </div>

        <div id="debug-tool">
            <button onclick="this.parentElement.style.display='none'">é—œé–‰å·¥å…·</button><br>
            <strong>åº§æ¨™åµæ¸¬å™¨</strong> (é»æ“Šæ¨¡å‹ç²å–)<br>
            <span id="coord-output">x: -, y: -, z: -</span>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // ä¿®æ­£å¾Œçš„åŒ¯å…¥æ–¹å¼
        import * as TWEEN from 'https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js';

        // 1. è³‡æ–™åº«
        const allData = [
            {
                id: "helmet",
                category: "ppe",
                name: "å·¥ç¨‹å®‰å…¨å¸½",
                file: "./models/model3.glb",
                points: [
                    { title: "å¸½æ®¼ç‹€æ…‹", text: "æª¢æŸ¥æ˜¯å¦æœ‰é¾œè£‚æˆ–é­å—æ’æ“Šä¹‹ç™½åŒ–ç—•è·¡ã€‚", pos: { x: 0.007, y: 0.249, z: -0.028 } },
                    { title: "é ¤å¸¶æ‰£ç’°", text: "ç¢ºèªæ‰£ç’°æ˜¯å¦ç‰¢å›ºï¼Œç„¡æ–·è£‚ç—•è·¡ã€‚", pos: { x: 0.105, y: -0.101, z: -0.016 } },
                    { title: "å…§è¥¯", text: "æª¢æŸ¥ç·©è¡æè³ªæ˜¯å¦è€åŒ–ã€é¾œè£‚ã€‚", pos: { x: -0.123, y: 0.161, z: -0.017 } },
                    { title: "å¸½ç·£/å¸½æ²¿", text: "ç¢ºèªç„¡è®Šå½¢æˆ–ç¼ºæã€‚", pos: { x: 0.007, y: 0.015, z: 0.207 } }
                ]
            },
            {
                id: "extinguisher",
                category: "fire",
                name: "ä¹¾ç²‰æ»…ç«å™¨",
                file: "./models/fireextinguisher.glb",
                points: [
                    { title: "å£“åŠ›éŒ¶æŒ‡é‡", text: "æŒ‡é‡å¿…é ˆä½æ–¼ç¶ è‰²å€å¡Šã€‚", pos: { x: -0.005, y: 0.208, z: 0.054 } },
                    { title: "å®‰å…¨æ’æ¢¢", text: "ç¢ºèªæ’æ¢¢æ˜¯å¦å›ºå®šå®Œå¥½ï¼Œé‰›å°æœªè„«è½ã€‚", pos: { x: 0.031, y: 0.232, z: 0.022 } },
                    { title: "ç“¶èº«ç‹€æ…‹", text: "æª¢æŸ¥æœ‰ç„¡åš´é‡ç”Ÿé½ã€è…è•æˆ–è®Šå½¢ã€‚", pos: { x: 0.045, y: -0.005, z: 0.057 } },
                    { title: "çš®ç®¡èˆ‡å™´å˜´", text: "æª¢æŸ¥æœ‰ç„¡è€åŒ–æ–·è£‚ã€é˜»å¡ç¾è±¡ã€‚", pos: { x: -0.068, y: -0.067, z: -0.052 } }
                ]
            }
        ];

        // 2. åˆå§‹åŒ–å ´æ™¯
        let loadedModel = null;
        const labelElements = [];
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0.8, 0.5, 0.8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(2, 5, 2);
        scene.add(dirLight);

        const loader = new GLTFLoader();

        // è‡ªå‹•å°è¦½åŠŸèƒ½ï¼šç›¸æ©Ÿå¹³æ»‘ç§»å‹•
        function focusOnPoint(targetPos) {
        const target = new THREE.Vector3(targetPos.x, targetPos.y, targetPos.z);
        const offset = new THREE.Vector3(0.3, 0.2, 0.3);
        const newCamPos = target.clone().add(offset);

        // ç¢ºä¿ä½¿ç”¨ TWEEN.Tween
        new TWEEN.Tween(camera.position)
            .to({ x: newCamPos.x, y: newCamPos.y, z: newCamPos.z }, 1000)
            .easing(TWEEN.Easing.Quadratic.Out)
            .start();

        new TWEEN.Tween(controls.target)
            .to({ x: target.x, y: target.y, z: target.z }, 1000)
            .easing(TWEEN.Easing.Quadratic.Out)
            .start();
    }
        function showMessage(title, text, pos) {
            const box = document.getElementById('message-box');
            document.getElementById('msg-title').innerText = title;
            document.getElementById('msg-content').innerText = text;
            box.style.display = 'block';
            if(pos) focusOnPoint(pos); // é»æ“Šæ™‚è§¸ç™¼å°è¦½
        }

        function loadObject(data) {
            if (loadedModel) scene.remove(loadedModel);
            document.getElementById('labels-container').innerHTML = "";
            document.getElementById('parts-list').innerHTML = "";
            document.getElementById('message-box').style.display = 'none';
            labelElements.length = 0;

            loader.load(data.file, (gltf) => {
                loadedModel = gltf.scene;
                const box = new THREE.Box3().setFromObject(loadedModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const scale = 0.5 / Math.max(size.x, size.y, size.z);
                loadedModel.position.sub(center);
                loadedModel.scale.multiplyScalar(scale);
                scene.add(loadedModel);

                data.points.forEach((p, i) => {
                    const item = document.createElement('div');
                    item.className = 'part-item';
                    item.innerText = `${i+1}. ${p.title}`;
                    item.onclick = () => showMessage(p.title, p.text, p.pos);
                    document.getElementById('parts-list').appendChild(item);

                    const label = document.createElement('div');
                    label.className = 'annotation';
                    label.innerText = i + 1;
                    label.onclick = (e) => {
                        e.stopPropagation();
                        showMessage(p.title, p.text, p.pos);
                    };
                    document.getElementById('labels-container').appendChild(label);
                    labelElements.push({ div: label, pos: new THREE.Vector3(p.pos.x, p.pos.y, p.pos.z) });
                });
            });
        }

        // åˆå§‹åŒ–å³å´é¸å–®
        allData.forEach(obj => {
            const btn = document.createElement('button');
            btn.className = 'model-btn';
            btn.innerText = obj.name;
            btn.onclick = () => {
                document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadObject(obj);
                controls.reset();
            };
            document.getElementById('cat-' + obj.category).appendChild(btn);
        });

        document.getElementById('reset-btn').onclick = () => {
            new TWEEN.Tween(camera.position).to({ x: 0.8, y: 0.5, z: 0.8 }, 800).start();
            new TWEEN.Tween(controls.target).to({ x: 0, y: 0, z: 0 }, 800).start();
        };

        document.querySelector('.model-btn').click();

        // åº§æ¨™åµæ¸¬
        window.addEventListener('mousedown', (event) => {
            if (!loadedModel) return;
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(loadedModel, true);

            if (intersects.length > 0) {
                const p = intersects[0].point;
                const str = `pos: { x: ${p.x.toFixed(3)}, y: ${p.y.toFixed(3)}, z: ${p.z.toFixed(3)} }`;
                document.getElementById('coord-output').innerText = str;
                navigator.clipboard.writeText(str);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update(); // è™•ç†ç›¸æ©Ÿå‹•ç•«
            controls.update();
            renderer.render(scene, camera);
    
            const svg = document.getElementById('line-canvas');
            svg.innerHTML = ''; 

            labelElements.forEach(item => {
                const rawPos = item.pos.clone().project(camera);
                
                // A. åŸå§‹ä½ç½® (æ¨¡å‹ä¸Šçš„é»)
                const startX = (rawPos.x * 0.5 + 0.5) * window.innerWidth;
                const startY = (-(rawPos.y) * 0.5 + 0.5) * window.innerHeight;
                
                // B. æ¨™ç±¤ä½ç½® (ç¨å¾®åç§»è®“å‡ºç©ºé–“)
                const offsetX = 60; 
                const offsetY = -60;
                const endX = startX + offsetX;
                const endY = startY + offsetY;

                item.div.style.left = `${endX}px`;
                item.div.style.top = `${endY}px`;
                item.div.style.transform = `translate(-50%, -50%)`;
                item.div.style.display = (rawPos.z > 1) ? 'none' : 'block';

                // ç•«æŒ‡å¼•ç·š
                if (item.div.style.display === 'block') {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', startX);
                    line.setAttribute('y1', startY);
                    line.setAttribute('x2', endX);
                    line.setAttribute('y2', endY);
                    line.setAttribute('stroke', 'rgba(255,255,255,0.4)');
                    line.setAttribute('stroke-width', '1.5');
                    svg.appendChild(line);
                }
            });
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
