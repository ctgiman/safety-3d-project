<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧工安教學系統</title>
    <style>
        :root { --primary: #3498db; --bg: #1a1a1a; --panel: rgba(30, 30, 30, 0.95); }
        body { margin: 0; font-family: 'Microsoft JhengHei', sans-serif; background: #000; color: white; overflow: hidden; }
        
        #container { position: relative; width: 100vw; height: 100vh; display: flex; }

        /* 左側：部位清單 */
        #left-panel {
            position: absolute; left: 20px; top: 100px; width: 200px;
            z-index: 100; pointer-events: none;
        }
        .part-item {
            pointer-events: auto; background: var(--panel); border-left: 4px solid var(--primary);
            padding: 10px; margin-bottom: 8px; cursor: pointer; border-radius: 0 5px 5px 0;
            transition: 0.3s; font-size: 14px;
        }
        .part-item:hover { background: var(--primary); color: white; transform: translateX(5px); }

        /* 右側：物件清單與分類 */
        #right-panel {
            position: absolute; right: 0; top: 0; bottom: 0; width: 280px;
            background: var(--panel); border-left: 1px solid #444; padding: 20px;
            z-index: 100; overflow-y: auto;
        }
        .category-title { color: #888; font-size: 12px; text-transform: uppercase; margin: 20px 0 10px; border-bottom: 1px solid #444; }
        .model-btn {
            width: 100%; padding: 12px; margin-bottom: 10px; background: #333; border: none;
            color: white; text-align: left; cursor: pointer; border-radius: 5px; transition: 0.3s;
        }
        .model-btn:hover { background: #444; }
        .model-btn.active { background: var(--primary); font-weight: bold; }

        /* 下方：訊息顯示區 */
        #message-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 500px; background: rgba(0,0,0,0.85); border: 2px solid var(--primary);
            padding: 20px; border-radius: 15px; z-index: 200; display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* 3D 標籤按鈕 */
        .annotation {
            position: absolute;
            width: 30px; 
            height: 30px;
            background: #ff9800; /* 亮橘色 */
            border: 3px solid white;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 24px;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.8); /* 外發光 */
            cursor: pointer;
            z-index: 999; /* 確保在最前面 */
        }
        .annotation:hover { background: #e74c3c; transform: scale(1.2); }

        /* 開發者工具 */
        #debug-tool {
            position: absolute; bottom: 10px; left: 10px;
            background: rgba(0,0,0,0.9); border: 1px solid #00ff00; color: #00ff00;
            padding: 10px; font-family: monospace; font-size: 12px; z-index: 300;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="left-panel">
            <div style="color:var(--primary); margin-bottom:10px; font-weight:bold;">檢查部位清單</div>
            <div id="parts-list"></div>
        </div>

        <div id="right-panel">
            <h2 style="margin-top:0;">工安器材庫</h2>
            
            <div class="category-title">防護具類</div>
            <div id="cat-ppe"></div>
            
            <div class="category-title">消防器材類</div>
            <div id="cat-fire"></div>
        </div>

        <div id="canvas-wrapper" style="width:100%; height:100%;"></div>
        <div id="labels-container"></div>

        <div id="message-box">
            <button onclick="this.parentElement.style.display='none'" style="float:right; background:none; border:none; color:white; cursor:pointer;">✕</button>
            <h3 id="msg-title" style="margin-top:0; color:var(--primary);">標題</h3>
            <p id="msg-content" style="line-height:1.6;"></p>
        </div>

        <div id="debug-tool">
            <button onclick="this.parentElement.style.display='none'">關閉工具</button><br>
            <strong>座標偵測器</strong><br>
            <span id="coord-output">x: -, y: -, z: -</span>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // =========================================================
        // 1. 資料庫：在這裡分類並管理你的物件
        // =========================================================
        const allData = [
            {
                id: "helmet",
                category: "ppe", // 分類
                name: "工程安全帽",
                file: "./models/model3.glb",
                points: [
                    { title: "帽殼狀態", text: "檢查是否有龜裂或遭受撞擊之白化痕跡，材質劣化時會變脆。", pos: { pos: { x: 0.007, y: 0.249, z: -0.028 } } },
                    { title: "頤帶扣環", text: "確認扣環是否牢固，無斷裂痕跡。", pos: { pos: { x: 0.105, y: -0.101, z: -0.016 } } },
                    { title: "內襯", text: "檢查是否有龜裂。", pos: { pos: { x: -0.022, y: 0.232, z: -0.086 } } },
                    { title: "帽緣/帽沿", text: "確認無變形或缺損，這會影響導水與抗壓結構。", pos: { pos: { x: 0.007, y: 0.015, z: 0.207 } } }
                ]
            },
            {
                id: "extinguisher",
                category: "fire",
                name: "乾粉滅火器",
                file: "./models/fireextinguisher.glb",
                points: [
                    { title: "壓力錶指針", text: "指針必須位於綠色區塊。若偏左表示壓力不足，偏右則壓力過大，皆需重新填充藥劑。", pos: { pos: { x: -0.005, y: 0.208, z: 0.054 } } },
                    { title: "安全插梢", text: "確認插梢是否固定完好，無被拔除或損壞。", pos: { pos: { x: 0.031, y: 0.232, z: 0.022 } } },
                    { title: "瓶身狀態", text: "檢查有無嚴重生鏽、腐蝕或變形。鋼瓶若生鏽嚴重，在使用時可能有爆裂風險。", pos: { pos: { x: 0.045, y: -0.005, z: 0.057 } } },
                    { title: "皮管與噴嘴", text: "檢查有無老化斷裂、阻塞或鬆脫現象。", pos: { pos: { x: -0.068, y: -0.067, z: -0.052 } } }
                ]
            }
        ];

        // =========================================================
        // 2. 核心初始化
        // =========================================================
        let loadedModel = null;
        const labelElements = [];
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0.8, 0.5, 0.8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(2, 5, 2);
        scene.add(light);

        const loader = new GLTFLoader();

        // 顯示訊息的函數
        function showMessage(title, text) {
            const box = document.getElementById('message-box');
            document.getElementById('msg-title').innerText = title;
            document.getElementById('msg-content').innerText = text;
            box.style.display = 'block';
        }

        // 載入物件與更新 UI
        function loadObject(data) {
            // 清理舊資料
            if (loadedModel) scene.remove(loadedModel);
            document.getElementById('labels-container').innerHTML = "";
            document.getElementById('parts-list').innerHTML = "";
            document.getElementById('message-box').style.display = 'none';
            labelElements.length = 0;

            loader.load(data.file, (gltf) => {
                loadedModel = gltf.scene;
                const box = new THREE.Box3().setFromObject(loadedModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const scale = 0.5 / Math.max(size.x, size.y, size.z);
                loadedModel.position.sub(center);
                loadedModel.scale.multiplyScalar(scale);
                scene.add(loadedModel);

                // 產生左側清單與 3D 標籤
                data.points.forEach((p, i) => {
                    // 左側清單
                    const item = document.createElement('div');
                    item.className = 'part-item';
                    item.innerText = `${i+1}. ${p.title}`;
                    item.onclick = () => showMessage(p.title, p.text);
                    document.getElementById('parts-list').appendChild(item);

                    // 3D 標籤 (按鈕)
                    const label = document.createElement('div');
                    label.className = 'annotation';
                    label.innerText = i + 1;
                    label.onclick = (e) => {
                        e.stopPropagation(); // 防止觸發到下面的座標偵測
                        showMessage(p.title, p.text);
                    };
                    document.getElementById('labels-container').appendChild(label);
                    labelElements.push({ div: label, pos: new THREE.Vector3(p.pos.x, p.pos.y, p.pos.z) });
                });
            });
        }

        // 初始化右側選單
        allData.forEach(obj => {
            const btn = document.createElement('button');
            btn.className = 'model-btn';
            btn.innerText = obj.name;
            btn.onclick = () => {
                document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadObject(obj);
            };
            document.getElementById('cat-' + obj.category).appendChild(btn);
        });

        // 預設載入第一個
        document.querySelector('.model-btn').click();

        // 座標偵測器 (僅供開發使用)
        window.addEventListener('mousedown', (event) => {
            if (!loadedModel) return;
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(loadedModel, true);

            if (intersects.length > 0) {
                const p = intersects[0].point;
                const str = `pos: { x: ${p.x.toFixed(3)}, y: ${p.y.toFixed(3)}, z: ${p.z.toFixed(3)} }`;
                document.getElementById('coord-output').innerText = str;
                navigator.clipboard.writeText(str);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
            labelElements.forEach(item => {
                const pos = item.pos.clone().project(camera);
                item.div.style.transform = `translate(-50%, -50%) translate(${(pos.x * 0.5 + 0.5) * window.innerWidth}px, ${(-(pos.y) * 0.5 + 0.5) * window.innerHeight}px)`;
                item.div.style.display = (pos.z > 1) ? 'none' : 'block';
            });
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
